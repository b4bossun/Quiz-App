<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Assignment</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <header>
        <h2>HTML Special Characters</h2>
    </header>
    <main>
        <table cellspacing="o" cellpadding="5">
            <tr>
                <th>Symbol Name</th>
                <th>HTML Entity</th>
                <th>Symbol</th>
            </tr>
            <tr>
                <td>Registered Trademark Sign</td>
                <td>&amp;reg;</td>
                <td>&reg;</td>
            </tr>
            <tr>
                <td>Trademark Sign</td>
                <td>&amp;trade;</td>
                <td>&trade;</td>
            </tr>
            <tr>
                <td>Less Than</td>
                <td>&amp;lt;</td>
                <td>&lt;</td>
            </tr>
            <tr>
                <td>Greater Than</td>
                <td>&amp;gt;</td>
                <td>&gt;</td>
            </tr>
            <tr>
                <td>Ampersand</td>
                <td>&amp;amp;</td>
                <td>&amp;</td>
            </tr>
            <tr>
                <td>Non-breaking Space</td>
                <td>&amp;nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Em Dash</td>
                <td>&amp;mdash;</td>
                <td>&mdash;</td>
            </tr>
            <tr>
                <td>Quotation Mark</td>
                <td>&amp;quot;</td>
                <td>&quot;</td>
            </tr>
            <tr>
                <td>Euro</td>
                <td>&amp;#8364;</td>
                <td>&#8364;</td>
            </tr>
            <tr>
                <td>British Pound</td>
                <td>&amp;pound;</td>
                <td>&pound;</td>
            </tr>
            <tr>
                <td>Japanese Yen</td>
                <td>&amp;yen;</td>
                <td>&yen;</td>
            </tr>
        </table>
    </main>
    <footer>

    </footer>   
</body>
</html>
